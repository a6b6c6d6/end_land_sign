name: 终末地自动签到

on:
  schedule:
    - cron: '23 22 * * *'  # 每天北京时间 6:23 执行 (UTC 22:23)
  workflow_dispatch:       # 支持手动触发

jobs:
  sign:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install
      
    - name: 运行签到
      env:
        SKLAND_TOKENS: ${{ secrets.SKLAND_TOKENS }}
        SKLAND_DEVICE_ID: ${{ secrets.SKLAND_DEVICE_ID }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
      run: node index.js    # 直接运行 index.js

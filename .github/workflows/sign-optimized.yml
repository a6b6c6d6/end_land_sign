name: 终末地自动签到

on:
  schedule:
    - cron: '23 22 * * *'  # 北京时间6:23 (UTC 22:23)
  workflow_dispatch:  # 支持手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-binary.outputs.cache-hit }}
      
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 检查二进制缓存
      id: cache-binary
      uses: actions/cache@v4
      with:
        path: ./endfield-sign
        key: ${{ runner.os }}-binary-${{ hashFiles('src/**', 'Cargo.toml') }}
        
    - name: 安装 Rust（如需要构建）
      if: steps.cache-binary.outputs.cache-hit != 'true'
      uses: dtolnay/rust-action@stable
      with:
        toolchain: stable
        
    - name: 缓存 Cargo
      if: steps.cache-binary.outputs.cache-hit != 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: 构建二进制
      if: steps.cache-binary.outputs.cache-hit != 'true'
      run: |
        cargo build --release
        cp target/release/endfield-sign ./endfield-sign
        strip ./endfield-sign
        
    - name: 上传产物
      if: steps.cache-binary.outputs.cache-hit != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: endfield-sign-binary
        path: ./endfield-sign

  sign:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载产物
      uses: actions/download-artifact@v4
      with:
        name: endfield-sign-binary
        
    - name: 赋予执行权限
      run: chmod +x ./endfield-sign
      
    - name: 运行签到
      env:
        RUST_LOG: info
        SKLAND_TOKENS: ${{ secrets.SKLAND_TOKENS }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
      run: ./endfield-sign